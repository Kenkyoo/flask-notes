<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
></script>
<body class="bg-secondary-subtle position-relative d-flex" data-bs-theme="dark">
    <nav class="navbar bg-dark-subtle">
        <div
            class="container-fluid d-flex flex-column justify-content-start align-items-center gap-4 px-2 h-100"
        >
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavAltMarkup">
                <div
                    class="navbar-nav d-flex flex-column justify-content-center align-items-center gap-4"
                >
                    {% if g.user %}
                    <a class="nav-link active" aria-current="page" href="#"
                        >{{ g.user['username'] }}</a
                    >
                    <a class="nav-link" href="{{ url_for('auth.logout') }}"
                        >Log out</a
                    >
                    {% else %}
                    <a class="nav-link" href="{{ url_for('auth.register') }}"
                        >Register</a
                    >
                    <a class="nav-link" href="{{ url_for('auth.login') }}"
                        >Log in</a
                    >
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="px-5 w-100">
        <header>{% block header %}{% endblock %}</header>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        <div class="container text-center">
            <div class="row">{% block content %}</div>
        </div>
        {% endblock %}
    </main>

    <div
        class="container-fluid p-3 position-absolute top-100 start-50 translate-middle mt-5"
    >
        <hr />
        <h6 class="text-center">
            Made with ❤️ by Kenkyo
            <small class="text-body-secondary">&copy; 2026 Flaskr</small>
        </h6>
    </div>
</body>
