{% extends 'base.html' %} {% block header %}
<h3 class="text-center my-2 p-2">
    {% block title %}Edit{% endblock %}
    <small class="text-body-secondary">an existing note</small>
</h3>
{% endblock %} {% block content %}
<div class="card mx-auto my-4 p-4 bg-dark-subtle" style="width: 20rem">
    <div class="card-body">
        <h5 class="card-title my-4">Edit note</h5>
        <form method="post">
            <div class="d-flex flex-column mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                    name="title"
                    id="title"
                    value="{{ request.form['title'] or note['title'] }}"
                    required
                />
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea name="body" id="body">
{{ request.form['body'] or note['body'] }}</textarea
                >
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        <hr />
        <form
            action="{{ url_for('notes.delete', id=note['id']) }}"
            method="post"
        >
            <input
                class="btn btn-danger"
                type="submit"
                value="Delete"
                onclick="return confirm('Are you sure?');"
            />
        </form>
    </div>
</div>
{% endblock %}
