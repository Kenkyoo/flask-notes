{% extends 'base.html' %} {% block header %}
<h3 class="text-center my-2 p-2">
    {% block title %}New note{% endblock %}
    <small class="text-body-secondary">create a new note</small>
</h3>
{% endblock %} {% block content %}
<div class="card mx-auto my-4 p-4" style="width: 20rem">
    <div class="card-body">
        <h5 class="card-title my-4">New note</h5>
        <form method="post">
            <div class="d-flex flex-column mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                    name="title"
                    id="title"
                    value="{{ request.form['title'] }}"
                    required
                />
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea name="body" id="body">
{{ request.form['body'] }}</textarea
                >
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
{% endblock %}
